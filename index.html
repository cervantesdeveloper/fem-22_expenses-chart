<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <main>
    <figure class="card-chart">
      <div class="card-chart__head">
        <div class="card-chart__balance">
          <h2>My balance</h2>
          <p>$921.48</p>
        </div>
        <div class="card-chart__logo">
          <img src="./src/images/logo.svg" alt="">
        </div>
      </div>

      <div class="card-chart__body">
        <h1>Spending - Last 7 days</h1>
        <div class="card-chart__chart">
        </div>

        <div class="card-chart__text">
          <h3>Total this month</h3>
          <div class="card-chart__total">
            <p class="card-chart__mount">$478.33</p>
            <div class="card-chart__percent">
              <p>+2.4%</p>
              <span>from last month</span>
            </div>
          </div>
        </div>
      </div>

      
    </figure>
  </main>
  <footer class="footer">

  </footer>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./src/js/app.js" type="module"></script>
</body>
</html>
